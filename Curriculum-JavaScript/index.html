<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoja de Vida</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <!-- <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css"> -->

    <!-- JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- <script type="text/javascript" src="js/validaciones.js"></script>  -->

    <!-- JQuery -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- validaciones <script src="js/jquery.validate.min.js"></script> -->
    <script src="js/jquery.validate.min.js"></script>

    <style>
        label.error{
            color: #c12e2a;
        }
        input.error{
            border: 1.5px dotted red;
        }
    </style>



    <script>
        $(function () {
            $("img").hide().fadeIn(3000);
        })

        $(document).ready(function () {

            $("#form-datos").validate({

                //vamos a dar las instrucciones RULES => reglas de validacion
                rules:{
                    //parejas de valores nombre de la etiqueta: valor de validacion
                    nombre:{
                      required:true,
                        minlength: 3,

                    },
                    apellido:{
                        required: true,
                        minlength: 3,
                    },
                    nacionalidad: "required",
                    direccion: "required",
                    telefono:{
                        required:true,
                        number:true
                    },
                    cedula:{
                        required:true,
                        minlength: 10,
                        maxlength:10
                    },
                    email:{
                        required:true,
                        email:true

                    }
                },

                //reglas para los mensajes
                messages:{

                    nombre:{
                        required: "El campo es Obligatorio",
                        minlength: "Nombre Incorrecto"
                    },
                    apellido:{
                      required: "El campo es Obligatorio",
                        minlength: "Apellido Incorrecto"
                    },
                    nacionalidad: "El campo es Obligatorio",
                    direccion: "El campo es Obligatorio",
                    telefono:{
                        required:"Campo Obligatorio",
                        number: "Ingrese valores numericos"
                    },
                    cedula:{
                        required:"Obligatorio",
                        minlength:"mínimo 10 caracteres",
                        maxlength:"máximo 10 caracteres"
                    },
                    email:{
                        required: 'Ingrese E-mail',
                        email: 'Formato Incorrecto. Por ejemplo: u@localhost.com'
                    }
                }
            });

        });

    </script>


</head>
<body>
<div class="container"><br>

    <div align="center">
        <img src="img/curriculum.png">
    </div><br><br>

    <div class="text-primary">
        <h2>DATOS PERSONALES:</h2>
    </div><br>

    <form id="form-datos">

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombres:</label>
            <div class="col-7">
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese sus Nombres">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellidos:</label>
            <div class="col-7">
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese sus Apellidos" >
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Fecha de Nacimiento:</label>
            <div class="col-7">
                <input class="form-control" type="date" placeholder="xxxx-xx-xx" id="date">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nacionalidad:</label>
            <div class="col-6">
                <input type="text" class="form-control" id="nacionalidad" placeholder="Nacionalidad" name="nacionalidad" >
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Cedula:</label>
            <div class="col-6">
                <input class="form-control" type="number" id="cedula" name="cedula" >
            </div>
        </div>

        <div class="form-group row">

            <label class="col-2 col-form-label">Estado Civil</label>
            <div class="col-6">
                <select class="form-control" id="estado" >
                    <option>Solter@</option>
                    <option>Casad@</option>
                    <option>Divorciad@</option>
                    <option>Viud@</option>
                </select>
            </div>

        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Dirección:</label>
            <div class="col-6">
                <input type="text" class="form-control" id="exampleInputAdrees" placeholder="Ingrese su Direccion" name="direccion" >
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Teléfono:</label>
            <div class="col-6">
                <input class="form-control" type="tel" placeholder="1-(555)-555-5555" id="tel" name="telefono" >
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Email: </label>
            <div class="col-6">
            <input type="email" class="form-control" id="email" placeholder="Ingrese su Email" name="email" >
            </div>
        </div>

        <div class="form-group">
            <label>Observaciones:</label>
            <div class="col-6">
            <textarea class="form-control" id="area" rows="4" ></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="exampleInputFile">Seleccione un archivo</label>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
        </div>

        <button type="submit" class="btn btn-primary" id="comprobar">Guardar</button>
    </form>

</div>


</body>
</html>
